<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contributors</title>
</head>
<body class=" bg-gray-700 text-gray-50">
    
    <h1>ALTSCHOOL Open Source live class playground</h1>

    <p>The list bellow is the value of people tha contributed to the project</p>

    <div id="usersList"> 
    </div>

    <script>
        function getContributors(){
            fetch('https://api.github.com/repos/Oluwasetemi/altschool-opensource-names/contributors?per_page=100')
            .then(res => res.json())
            .then(data => {

                console.log(data[0])
                let usersList = document.getElementById('usersList')
                data.forEach((val)=> {
                    const new_div = document.createElement('div')
                    new_div.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0">
                            <img class="${val['avatar_url']}" alt="Neil image">
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                                
                            </p>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                email@windster.com
                            </p>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                            $320
                        </div>
                    </div>
                    
                    `
                    
                    usersList.append(new_div)
                })
            })
        }

        getContributors()
    </script>
</body>
</html>
