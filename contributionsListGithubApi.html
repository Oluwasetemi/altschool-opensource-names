<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contributors</title>
</head>
<body class=" bg-gray-100 text-gray-700 pt-12">
    
    <h1 class="px-2 text-3xl font-extrabold w-fit mx-auto py-2">ALTSCHOOL Open Source live class playground</h1>

    <p class=" text-base font-normal underline underline-offset-4 w-fit mx-auto">The following users are people that contributed to the project</p>

    <div id="usersList" class="p-4 max-w-[500px] mx-auto"> 
    </div>

    <script>
        function getContributors(){
            fetch('https://api.github.com/repos/Oluwasetemi/altschool-opensource-names/contributors?per_page=100')
            .then(res => res.json())
            .then(data => {

                let usersList = document.getElementById('usersList')
                data.forEach((val)=> {
                   
                    const new_div = document.createElement('div')
                    new_div.innerHTML = `
                    <div class="flex items-center space-x-4 p-4 hover:bg-gray-700 hover:text-gray-100">
                        <div class="flex-shrink-0">
                            <img src="${val['avatar_url']}" class="w-10 h-10 md:w-10 md:h-10 rounded-md" alt="Neil image">
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-bold  truncate ">
                                ${val['login']}
                            </p>
                            <p class="text-sm  truncate ">
                                ${val['contributions']} commits
                            </p>
                        </div>
                        <div class="inline-flex items-center text-base font-semibold text-gray-900 text-blue-600">
                            <a href="${val['html_url']}"  cla>
                                visit profile
                            </a>
                        </div>
                    </div>
                    
                    `
                    
                    usersList.append(new_div)
                })
            })
        }

        getContributors()
    </script>
</body>
</html>
